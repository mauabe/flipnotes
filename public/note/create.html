<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../flipnotes.css">
</head>
<body>
    <a href="/">Back to Home</a>
    <h1>Create new Note</h1>
    <form id="new-note-form">
        <label for="title-txt">
            Title:
            <br><input id="title-txt" class="form-field" type="text" required> 
        </label>
        <br>
        <label for="content-txt">
            Content:
            <br><textarea id="content-txt" class="form-field" form="new-note-form" required></textarea> 
        </label>
        <br>
        <input type="submit" value="Create New Note">
    </form>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../util/cache.js"></script>
    <script src="../util/render.js"></script>
    <script src="../util/http.js"></script>
    <script src="./create.js"></script>
</body>
</html>
